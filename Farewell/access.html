  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* MAIN BOX (OLD STYLE) */
    .card {
      width: 380px;
      padding: 50px 40px;
      background: rgba(2,6,23,0.9);
      border-radius: 26px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.7);
      text-align: center;
      animation: pop 0.8s cubic-bezier(.17,.89,.32,1.49) forwards;
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.75);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-family: 'Anton', sans-serif;
      letter-spacing: 3px;
      font-size: 2.2rem;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #0f172a;
      color: white;
    }

    button {
      width: 100%;
      margin-top: 26px;
      padding: 16px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #22d3ee, #ec4899);
      color: white;
      font-size: 1rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: transform 0.25s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #fecaca;
      display: none;
    }
  </style>
</head>
